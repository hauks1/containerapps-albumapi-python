name: Trigger auto deployment for album-api1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/album-api1-AutoDeployTrigger-8029728a-de01-44c4-b6e0-1d01c347f24a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ALBUMAPI1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ALBUMAPI1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ALBUMAPI1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca5ec59fde43acr.azurecr.io
          registryUsername: ${{ secrets.ALBUMAPI1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALBUMAPI1_REGISTRY_PASSWORD }}
          containerAppName: album-api1
          resourceGroup: album-containerapps1
          imageToBuild: ca5ec59fde43acr.azurecr.io/album-api1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


